
pipeline:
                                    
  docker_build_push:
    image: plugins/docker
    repo: kurumicode/ui
    tags: latest
    secrets: [ docker_username, docker_password ]
    when:
      event: [push, tag, deployment]
      branch: master
  
  ssh_docker_down:
    image: appleboy/drone-ssh
    host: 68.47.38.242
    port: 22
    secrets: [ ssh_username, ssh_password ]
    script:
      - /usr/bin/docker-compose -f /home/junpu/kurumi/ui/docker-compose.yml down
    when:
      event: [push, tag, deployment]
      branch: master

  ssh_docker_pull:
    image: appleboy/drone-ssh
    host: 68.47.38.242
    port: 22
    secrets: [ ssh_username, ssh_password ]
    script:
      - /usr/bin/docker-compose -f /home/junpu/kurumi/ui/docker-compose.yml pull
    when:
      event: [push, tag, deployment]
      branch: master

  ssh_docker_up:
    image: appleboy/drone-ssh
    host: 68.47.38.242
    port: 22
    secrets: [ ssh_username, ssh_password ]
    script:
      - /usr/bin/docker-compose -f /home/junpu/kurumi/ui/docker-compose.yml up -d
    when:
      event: [push, tag, deployment]
      branch: master
